<button type="button" class="btn btn-primary" (click)="openModal(template)">Add</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>

<table class="table table-striped">
  <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Article Id</th>
        <th scope="col">Article Name</th>
        <th scope="col">Category Name</th>
        <th scope="col">Created Date & Time</th>
        <th scope="col">Action</th>
        <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of all_art;let i=index">
        <th scope="row">{{ i + 1 }}</th>
        <td ><img [src] class="mr-2" style="width: 20px">{{ item.articleId }}</td>
        <td>{{item.articleName }}</td>
        <td>{{item.categoryName }}</td>
        <td>{{item.createdDate }}</td>
        <td><button class="btn-primary" >Edit</button></td>
        <td><button class="btn-dark" >Read Article</button></td>
      </tr>
  </tbody>
</table>
